<div class="section-solutions">
  <div class="background-container-section">
    <div class="background-snippet"></div>
  </div>
  <div class="solutions-section">
    <div class="solution-wrapper">
      <span class="subheadline">USE CASES</span>
      <h2>NEST-FUTURA Solutions</h2>
      <div class="cards-container" #cardsContainer>
        <div class="cards" [class.is-mobile]="isMobileView">
          @for (card of cards; track $index ; let i = $index) {
          <div class="card" [class.expanded]="!isMobileView && card.isHovered" [routerLink]="['/page', 'category']" 
            [class.active]="getCardState(i).isActive" [class.minimized]="getCardState(i).isMinimized"
            [style.height.px]="getCardState(i).height" (mouseenter)="onCardHover(card)">
            <div class="background-container">
              <div class="cover"></div>
              <img [src]="card.backgroundImage" [alt]="card.title" class="background-image">
            </div>
            <div class="content">
              <div class="icon">
                <fa-icon [icon]="card.icon" size="2x" class="card-icon"></fa-icon>
              </div>
              <div class="text-content">
                <h2>{{ card.title }}</h2>
                <div class="caption">{{ card.description }}</div>
                <a [routerLink]="['/page', 'category']" class="btn btn-outlined-white">Learn more</a>
              </div>
            </div>
            <div class="active-icon">
              <fa-icon [icon]="card.icon" size="2x" class="card-icon"></fa-icon>
            </div>
          </div>
        }
        </div>
      </div>
    </div>
  </div>
</div>

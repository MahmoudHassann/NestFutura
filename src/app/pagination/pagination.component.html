<nav aria-label="Product pagination">
  <ul class="pagination">
    <!-- Previous button -->
    <li class="page-item" [class.disabled]="!getPrevPage()">
      <a
        (click)="goToPage(getPrevPage())"
        [class.disabled]="!getPrevPage()"
        class="pagination-item prev"
        aria-label="Previous page"
        role="button"
        tabindex="0"
      >
        <svg
          width="20"
          height="19"
          viewBox="0 0 20 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.6417 9.87553L10.6061 17.5024L9.625 18.4343L0 9.21716L9.625 0L10.6061 0.931921L2.6417 8.55879H19.25V9.87553H2.6417Z"
            fill="currentColor"
          />
        </svg>
      </a>
    </li>

    <!-- Page numbers -->
    @for (page of pages; track page) {
      <li class="page-item" [class.active]="page === currentPage">
        <span 
          class="page-links pagination-item" 
          (click)="goToPage(page)"
          role="button"
          tabindex="0"
          [attr.aria-current]="page === currentPage ? 'page' : null"
          [attr.aria-label]="'Page ' + page"
        >
          {{ page }}
        </span>
      </li>
    }

    <!-- Next button -->
    <li class="page-item" [class.disabled]="!getNextPage()">
      <a
        (click)="goToPage(getNextPage())"
        [class.disabled]="!getNextPage()"
        class="pagination-item"
        aria-label="Next page"
        role="button"
        tabindex="0"
      >
        <svg
          width="20"
          height="19"
          viewBox="0 0 20 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.3583 9.87553L9.39394 17.5024L10.375 18.4343L20 9.21716L10.375 0L9.39394 0.931921L17.3583 8.55879H0.75V9.87553H17.3583Z"
            fill="currentColor"
          />
        </svg>
      </a>
    </li>
  </ul>
</nav>
